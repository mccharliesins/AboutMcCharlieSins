<!DOCTYPE html>
<html>
<head>
  <title>Cool Animated HTML Page</title>
  <style>
    body {
      background-image: url('bing_background.jpg');
      background-size: cover;
      background-position: center;
      font-family: Arial, sans-serif;
    }
    
    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    
    .search-bar {
      background-color: white;
      border-radius: 30px;
      padding: 10px 20px;
      display: flex;
      align-items: center;
    }
    
    .search-bar input[type="text"] {
      border: none;
      outline: none;
      margin-left: 10px;
      font-size: 18px;
      width: 300px;
    }
    
    .search-bar button {
      background-color: #4285f4;
      border: none;
      color: white;
      padding: 8px 15px;
      border-radius: 5px;
      cursor: pointer;
    }
    
    @keyframes fade-in {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }
    
    .fade-in-element {
      animation: fade-in 1s ease-in-out;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="search-bar fade-in-element">
      <img src="google_logo.png" alt="Google Logo" width="30" height="30">
      <input type="text" placeholder="Search on Google">
      <button type="submit">Search</button>
    </div>
  </div>
</body>
</html>
